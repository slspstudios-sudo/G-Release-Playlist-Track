<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLSP Studios Player</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 260px;
      height: auto;
      border-radius: 10px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 25px;
      align-items: start;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    /* Left - Top 3 */
    .top3 {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .top3 h3 {
      margin: 0 0 10px;
      color: #00bcd4;
    }

    .top3 div {
      background: #111;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top3 div:hover {
      background: #00bcd4;
      color: #000;
    }

    /* Center - Player */
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      color: #00bcd4;
      transform: scale(1.15);
    }

    #seek {
      width: 100%;
      max-width: 320px;
      margin: 10px 0;
      accent-color: #00bcd4;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume input {
      width: 100px;
      accent-color: #00bcd4;
    }

    /* Right - Cover + Playlist */
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .cover img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #togglePlaylist {
      background: #00bcd4;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #togglePlaylist:hover {
      background: #0099aa;
    }

    /* Playlist popup */
    .playlist-container {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .playlist-container.active {
      display: block;
    }

    .playlist-item {
      padding: 6px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .playlist-item:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://slspstudios-sudo.github.io/G-Release-Track/dummyemptyphoto.jpg" alt="SLSP Studios Logo" />
  </header>

  <div class="layout">
    <!-- LEFT -->
    <div class="top3">
      <h3>Top 3 Songs</h3>
      <div onclick="playTop3(0)">1Ô∏è‚É£ Tears in Rain</div>
      <div onclick="playTop3(1)">2Ô∏è‚É£ Dummy Song 1</div>
      <div onclick="playTop3(2)">3Ô∏è‚É£ Dummy Song 2</div>
    </div>

    <!-- CENTER -->
    <div class="player">
      <h3 id="track-title">No song loaded</h3>
      <div class="buttons">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="stop">‚èπÔ∏è</button>
        <button id="next">‚è≠Ô∏è</button>
        <button id="repeat">üîÅ</button>
        <button id="shuffle">üîÄ</button>
      </div>
      <input id="seek" type="range" min="0" max="100" value="0" />
      <div class="volume">
        üîä <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="cover">
        <img id="cover" src="https://slspstudios-sudo.github.io/G-Release-Track/dummyemptyphoto.jpg" alt="Cover" />
      </div>
      <button id="togglePlaylist">Show Playlist ‚ñº</button>
    </div>
  </div>

  <div id="playlist" class="playlist-container"></div>
  <audio id="audio"></audio>

  <!-- üîó Eksterni JS fajlovi -->
  <script src="https://slspstudios-sudo.github.io/G-Release-Playlist-Track/top3song.js"></script>
  <script src="https://slspstudios-sudo.github.io/G-Release-Playlist-Track/playlistsong.js"></script>
  <script src="https://slspstudios-sudo.github.io/G-Release-Playlist-Track/g-player.js"></script>
</body>
</html>
