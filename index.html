<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLSP Player</title>
  <style>
    body {
      background: linear-gradient(145deg, #0e0e0e, #1e1e1e);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    .player {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background: #121212;
      border-radius: 20px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .cover img {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.2);
      color: #00bcd4;
    }

    .seek {
      width: 300px;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="range"] {
      accent-color: #00bcd4;
    }

    .top3 {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      font-size: 14px;
    }

    .top3 h4 {
      margin: 0 0 5px;
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://slspstudios-sudo.github.io/G-Release-Track/dummyemptyphoto.jpg" alt="Logo" />

  <div class="player">
    <!-- LEFT -->
    <div class="top3">
      <h4>Top 3 Tracks</h4>
      <div>1Ô∏è‚É£ Tears in Rain</div>
      <div>2Ô∏è‚É£ Dummy Song 1</div>
      <div>3Ô∏è‚É£ Dummy Song 2</div>
    </div>

    <!-- CENTER -->
    <div class="controls">
      <p id="track-title">Tears in Rain</p>
      <div class="buttons">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠</button>
        <button id="repeat">üîÅ</button>
      </div>
      <input id="seek" class="seek" type="range" value="0">
      <div class="volume">
        üîä
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <!-- RIGHT -->
    <div class="cover">
      <img id="cover" src="https://slspstudios-sudo.github.io/G-Release-Track/Chris%20G%20SLS%20-%20Tears%20in%20Rain.jpg" alt="Cover" />
    </div>
  </div>

  <audio id="audio"></audio>

  <script src="https://slspstudios-sudo.github.io/G-Release-Playlist-Track/g-player.js"></script>
</body>
</html>
