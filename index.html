<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLSP Player</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0d0d0d, #050505);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* LEFT: Top 3 list */
    .top3 {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 15px;
    }
    .top3 h3 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    .top3 div {
      margin: 5px 0;
      font-size: 14px;
      opacity: 0.9;
    }

    /* CENTER: Player controls */
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      color: #00bcd4;
      transform: scale(1.2);
    }

    .seek {
      width: 100%;
      max-width: 300px;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input[type="range"] {
      accent-color: #00bcd4;
    }

    /* RIGHT: Cover */
    .cover img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Playlist toggle */
    .playlist-container {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .playlist-container.active {
      display: block;
    }

    .playlist-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 14px;
      opacity: 0.9;
      cursor: pointer;
    }

    .playlist-item:hover {
      color: #00bcd4;
    }

    #togglePlaylist {
      margin-top: 20px;
      background: #00bcd4;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    #togglePlaylist:hover {
      background: #0099aa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://slspstudios-sudo.github.io/G-Release-Track/dummyemptyphoto.jpg" alt="SLSP Logo">
  </header>

  <div class="container">
    <!-- LEFT: Top 3 -->
    <div class="top3">
      <h3>Top 3 Tracks</h3>
      <div>1Ô∏è‚É£ Tears in Rain</div>
      <div>2Ô∏è‚É£ Dummy Song 1</div>
      <div>3Ô∏è‚É£ Dummy Song 2</div>
    </div>

    <!-- CENTER: Player -->
    <div class="player">
      <h3 id="track-title">Tears in Rain</h3>
      <div class="buttons">
        <button id="prev">‚èÆ</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠</button>
        <button id="repeat">üîÅ</button>
        <button id="shuffle">üîÄ</button>
      </div>
      <input id="seek" class="seek" type="range" value="0">
      <div class="volume">
        üîä
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <!-- RIGHT: Cover -->
    <div class="cover">
      <img id="cover" src="https://slspstudios-sudo.github.io/G-Release-Track/Chris%20G%20SLS%20-%20Tears%20in%20Rain.jpg" alt="Cover">
    </div>
  </div>

  <button id="togglePlaylist">Show Playlist ‚ñº</button>
  <div id="playlist" class="playlist-container"></div>

  <audio id="audio"></audio>
  <script src="g-player.js"></script>
</body>
</html>
